---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    <ul class="entries">
      {% for post in site.posts %}
      <li>
        <a class="bloglist nodecor" href="{{ post.url }}"><h3>{{ post.title }}</h3>
          <p class="blogdate">{{ post.date | date: "%d %B %Y" }}</p>
          <div>{{ post.content |truncatehtml | truncatewords: 60 }}</div></a>
      </li>
      {% endfor %}
    </ul>
    {{ content }}
  </div>
</article>
